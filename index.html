<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Exo:wght@200&display=swap" rel="stylesheet">
    <title>Autopsiris</title>

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />

    <!-- ionicons link  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- gsap cdn  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
  </head>
  <body>

    <div class="full">
      <!-- header  -->
      <header>
        <div class="logo">
          <img src="assets/images/Unknown-1.png" alt="logo">
        </div>
        <div class="menu-open" onclick="menuOpen()">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </header>


    <div class="menu-container">
      <div class="menu-close" onclick="menuClose()">
        <ion-icon name="close-outline"></ion-icon>
      </div>
      <div class="menu-items">
        <div class="menu-items-container">
          
          <div class="line"></div>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">01</div>
              <div class="menu-item-name">About</div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
          <div class="line"></div>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">02</div>
              <div class="menu-item-name">Services</div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
          <div class="line"></div>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">03</div>
              <div class="menu-item-name">Projects</div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          <div class="line"></div>
          <span>
            <div class="menu-item">
              <div class="menu-item-number">04</div>
              <div class="menu-item-name">Contact</div>
              <div class="menu-item-icon">
                <ion-icon name="arrow-up-outline"></ion-icon>
              </div>
            </div>
          </span>
          <div class="line"></div>
        </div>
      </div>
    </div>

   

    <!-- h1 tag  -->
      <div class="container">
          <h1>autopsiris</h1>
          <h2>Spotless on the spot</h2>
    </div>

    <div class="loop-wrapper">
      <div class="mountain"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="tree"></div>
      <div class="rock"></div>
      <div class="truck"></div>
      <div class="wheels"></div>
    </div> 
    </div>

    <script src="script.js"></script>
  </body>
</html>
